<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <style>
      .error {
        color: red;
      }
    </style>
    <title>Pizza Order</title>
  </head>
  <body>
    <h1>Order Delivery Details</h1>
    <form
      action="#"
      data-th-action="@{/order}"
      data-th-object="${contact}"
      method="post"
    >
      <p>
        Name:
        <input type="text" data-th-field="*{name}" />
        <br />
        <span
          class="error"
          data-th-if="${#fields.hasErrors('name')}"
          data-th-errors="*{name}"
        ></span>
      </p>
      <p>
        Address:
        <input type="text" data-th-field="*{address}" />
        <br />
        <span
          class="error"
          data-th-if="${#fields.hasErrors('address')}"
          data-th-errors="*{address}"
        ></span>
      </p>
      <p>
        Phone:
        <input type="text" data-th-field="*{phone}" />
        <br />
        <span
          class="error"
          data-th-if="${#fields.hasErrors('phone')}"
          data-th-errors="*{phone}"
        ></span>
      </p>
      <p>
        Rush:
        <input type="checkbox" name="*{rush}" />
        <br />
      </p>
      <p>
        Comments:
        <input type="text" data-th-field="*{comments}" />
        <br />
      </p>
      <p>
        <input type="button" value="Cancel Order" />
        <input type="submit" value="Place Order" />
      </p>
    </form>
  </body>
</html>
